<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- top pannel -->
    <div id="top">
      <div>Inventory System</div>
      <div id="wel">
        <a href="#">Welcome admin</a> |
        <a href="#">Log Out</a>
      </div>
    </div>
    <!-- middel pannle -->
    <div id="mid">
      <!-- side pannel -->
      <div id="sidePanel">
        <div id="active">Item</div>
        <div>Purchase</div>
        <div>Vendor</div>
        <div>Sale</div>
        <div>Customer</div>
        <div>Search</div>
        <div>Reports</div>
      </div>

      <!-- right pannel -->
      <div id="right">
        <div id="imgDetails">Item Details</div>
        <div id="details">
          <div id="Uplod">
            <div id="item">Item</div>
            <div id="uplodImage">Upload Image</div>
          </div>

          <!-- form type section -->
          <form id="form">
            <div id="imgUploadPannel" class="row g-3">
              <div class="col-md-3">
                <label class="form-label">Item Number</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Product ID</label>
                <input type="text" class="form-control" />
              </div>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Item Name</label>
                <input type="text" class="form-control" />
              </div>

              <div class="col-md-2">
                <label class="form-label">Status</label>
                <select id="inputState" class="form-select">
                  <option selected>Active</option>
                  <option>Inactive</option>
                </select>
              </div>
            </div>

            <div class="col-md-6 mt-3">
              <textarea
                class="form-control"
                aria-label="Description"
                placeholder="Description"
              ></textarea>
            </div>

            <br />
            <div id="units" class="row g-6">
              <div class="col-md-3">
                <label class="form-label">Discount%</label>
                <input type="number" value="0" class="form-control" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Quantity</label>
                <input type="number" value="0" class="form-control" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Unit Price</label>
                <input type="number" value="0" class="form-control" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Total Stock</label>
                <input type="number" class="form-control" />
              </div>
            </div>

            <!-- form actions -->
            <div id="actions" class="mt-3">
              <div id="AddItem" class="btn btn-success">Add Item</div>
              <div id="Update" class="btn btn-primary">Update</div>
              <div id="Delete" class="btn btn-danger">Delete</div>
              <div id="Clear" class="btn btn-light">Clear</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
